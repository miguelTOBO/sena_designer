<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
     <!-- font awesome icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../img/sena.png">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">

        <!--register-->

            <form id="registrar" method="post">
            <h1>Create Account</h1>
                <div class="infield">
                    <input type="text" placeholder="Name" id="namer" name="name"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Last Name" id="lastname" name="lastname"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email" placeholder="Email" id="email" name="email"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" id="subpassword" name="subpassword"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Confirm Password" id="subconfpassword" name="subconfpassword"/>
                    <label></label>
                </div>
                <button type="submit">Sign Up</button>
                <p class="warning" id="warningr"></p>
            </form>
        </div>

        <!--Login-->

        <div class="form-container sign-in-container">
            <form id="formulario" method="post">
                <h1>Sign in</h1>
                <div class="infield">
                    <input type="email" placeholder="Email" id="logemail" name="logemail">
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" id="logpassword" name="logpassword">
                    <label></label>
                </div>
                <a href="#" class="forgot">Forgot your password?</a>
                <button type="submit">Sign In</button>
                <p class="warning" id="warning"></p>
            </form>
        </div>

        <!--informacion-->
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button>Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button>sign Up</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>

    <!--js codigo!-->
 
    <script src="../autenticacion/fuction.js"></script>
    <script src="../autenticacion/validarForm.js"></script>
    <script src="../autenticacion/register.js"></script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script src="https://kit.fontawesome.com/190c79b471.js" crossorigin="anonymous"></script>
</body>
</html>
